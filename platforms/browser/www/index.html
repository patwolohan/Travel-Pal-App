<body>
    <div class="app">
        
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div>
            <br><h1>Travel Pal</h1>
            <h2 id="welcome"></h2>
            <h3 id="localcurrency"></h3>

        </div>
        <!-- <button onclick="shake()"> Vibrate </button> -->
        <!-- <div id="accelerometer">Waiting for accelerometer...</div> -->
        <br>
        <div id="pic">
            <button id="buttonPic" onclick="pics()">Get Picture</button>
            <img id="myImage"></img><br>
        </div><br>
        
        <button id="buttonWrite" onclick="tryWriteFile()">Write File</button>
        <button id="buttonRead" onclick="tryReadFile()">Read File</button>
        <button id="buttonReset" onclick="resetFile()">Reset</button><br><br>

        <!-- <button onclick="getLocation()">Get Location</button> -->
        <!-- <button onclick="initMap()">Get Map</button> -->
        <!-- <div id="location"> Waiting for location values... </div> -->
        <div id="filewrite">
            <p id=filewritep>Waiting for file write text....</p>
        </div><br>
        <!-- <div id="fileread"><p id=filereadp>Waiting for file read text....</p></div><br> -->
        <div id="weather">
            </span>Temp is <span id="temp"></span><br>
            </span>Conditions:<span id="condtext"></span><br><br>
            <img src="" id="cond" alt="" />
            <br>
        </div><br>

        <div id="map">Waiting for map values...</div>

    </div>

    <div id="conversion">
        <form id="form1">
            <p id="title"></p>
            <p id="intro"></p>
            Dollar: <input name="convert" type="text" size="10" id="inAmtDollar" placeholder="$"><br>
            Local : <input name="convert" type="text" size="10" id="inAmtLocal" placeholder="#"><br>
        </form>
        <br><button onclick="convert(rate)">Convert</button>
        <button onclick="reset()">Reset</button>
        <br><br>
        <div id="">
            <p id="enteredLocal"></p>
            <p id="enteredDollar"></p>
            <p id="rate"></p>
            <p id="convertedLocal"></p>
            <p id="convertedDollar"></p>
        </div>
    </div>
